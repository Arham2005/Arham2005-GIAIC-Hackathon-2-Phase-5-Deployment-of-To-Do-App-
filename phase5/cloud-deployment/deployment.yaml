apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-phase5-backend
  namespace: todo-app
  labels:
    app: todo-phase5-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-phase5-backend
  template:
    metadata:
      labels:
        app: todo-phase5-backend
    spec:
      containers:
      - name: backend
        image: <region>.ocir.io/<tenancy>/todo-phase5-backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: todo-app-config
        - secretRef:
            name: db-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: todo-phase5-service
  namespace: todo-app
spec:
  selector:
    app: todo-phase5-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer