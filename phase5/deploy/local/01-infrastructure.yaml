# Namespace for the Todo Chatbot application
apiVersion: v1
kind: Namespace
metadata:
  name: todo-app
  labels:
    name: todo-app
---
# PostgreSQL deployment for the application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: todo-app
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:13
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "todo_db"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        volumeMounts:
        - name: postgresql-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgresql-storage
        emptyDir: {}
---
# PostgreSQL service
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: todo-app
  labels:
    app: postgresql
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgresql
  type: ClusterIP
---
# Redis for Dapr state and pub/sub
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: todo-app
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:6-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
# Redis service
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: todo-app
  labels:
    app: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
  type: ClusterIP