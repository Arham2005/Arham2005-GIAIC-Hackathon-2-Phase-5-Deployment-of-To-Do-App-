# Alternative Dapr component configurations for Cloud deployment (AKS/GKE) using standard components
---
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
spec:
  type: pubsub.redis
  version: v1
  metadata:
  - name: redisHost
    value: "aks-redis-master.redis.svc.cluster.local:6379"
  - name: redisPassword
    secretKeyRef:
      name: dapr-secrets
      key: redis-password
---
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: "aks-redis-master.redis.svc.cluster.local:6379"
  - name: redisPassword
    secretKeyRef:
      name: dapr-secrets
      key: redis-password
  - name: actorStateStore
    value: "true"
---
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: cron-binding
spec:
  type: bindings.cron
  version: v1
  metadata:
  - name: schedule
    value: "@every 1m"
---
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: secretstore
spec:
  type: secretstores.kubernetes
  version: v1
---
apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: daprConfig
spec:
  tracing:
    samplingRate: "1"
    zipkin:
      endpointAddress: "http://zipkin.dapr-system.svc.cluster.local:9411/api/v2/spans"
  metric:
    enabled: true
---
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub
spec:
  type: pubsub.kafka
  version: v1
  metadata:
  - name: brokers
    value: "confluent-platform-cp-kafka-headless.confluent.svc.cluster.local:9071"
  - name: consumerGroup
    value: "todo-consumer-group"
  - name: authRequired
    value: "true"
  - name: saslUsername
    secretKeyRef:
      name: dapr-secrets
      key: confluent-api-key
  - name: saslPassword
    secretKeyRef:
      name: dapr-secrets
      key: confluent-api-secret
  - name: saslMechanism
    value: "PLAIN"
  - name: version
    value: "2.8.0"