apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: todo-app
data:
  DATABASE_URL: postgresql://postgres:postgres@postgres-service:5432/todo_db
  ALGORITHM: HS256
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: todo-app
type: Opaque
data:
  SECRET_KEY: eW91ci1zZWNyZXQta2V5LWhlcmU=  # your-secret-key-here in base64
  OPENAI_API_KEY: # This should be set to your actual OpenAI key in base64